<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rata blanca</title>
    <link rel="stylesheet" href="../styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js"></script>
</head>
<body>
    <header class="header__contacto">
        <div class="container logo__contacto">
         <a href="../index.html" class="logo__contacto">VOLVER A INICIO</a>
        </div>
     </header>
    <section id="contactanos" class="contact">
            <div class="contact__image-wrapper">
                <img src="../images/ratablanca3.jpg" alt="" class="contact__image">
            </div>
            <div class="contact__right-side">
                <h1 class="contact__title">Contactanos</h1>
                <form action="" class="contact__form-wrapper">
                    <div class="contact__input-line">
                        <label for="name" class="contact__label">Name</label>
                        <input type="text" name="name" id="name" class="contact__input">
                    </div>
                    <div class="contact__input-line">
                        <label for="email" class="contact__label">Email</label>
                        <input type="email" name="email" id="email" class="contact__input">
                    </div>
                    <div class="contact__input-line">
                        <label for="asunto" class="contact__label">Asunto</label>
                        <input type="text" name="asunto" id="asunto" class="contact__input">
                    </div>
                    <div class="contact__input-line">
                        <label for="mensaje" class="contact__label">Mensaje</label>
                        <textarea name="mensaje" id="mensaje" class="contact__input--textarea"></textarea>
                    </div>
                    <input type="submit" value="Enviar mensaje" class="contact__submit-button">
                </form>
            </div>
        </section>
        <footer>
            <div class="container-footer">
                <div class="redes">
                    <a href="https://www.facebook.com/RataBlancaOfficial" target="_blank"><i class="fa-brands fa-facebook"></i></a>
                    <a href="https://www.instagram.com/ratablancaoficial/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                    <a href="https://www.youtube.com/results?search_query=rata+blanca+discos" target="_blank"><i class="fa-brands fa-youtube"></i></a>
                    <a href="https://twitter.com/RATABLANCAOFFIC" target="_blank"><i class="fa-brands fa-twitter"></i></a>
                </div>
                <h3>contratacionesratablanca@gmail.com</h3>
                <p>Lorem ipsum dolor sit amet, consectet</p>
    
            </div>
        </footer>
     
</body>
</html>
